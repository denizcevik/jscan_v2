id: js-analyse

info:
  name: JS Analyse
  author: BIZZYLABS.IO
  severity: info

file:
  - extensions:
      - js

    extractors:
      - type: regex
        name: GUID
        regex:
          - '[A-Z0-9]{8}-([A-Z0-9]{4}-){3}[A-Z0-9]{12}'

      - type: regex
        name: Service-EndPoints
        regex:
          - '^.*\.(svc|SVC|asmx|ASMX)'

      - type: regex
        name: URLS - x
        regex:
          - 'http:'

      - type: regex
        name: URLS
        regex:
          - '(http(s)|ftp)://[a-z0-9]+(.[a-z]+)+'

      - type: regex
        name: CreditCardNumbers
        regex:
          - '[1-9][0-9]{3}-[0-9]{4}-[0-9]{4}-[0-9]{4}'

      - type: regex
        name: ckeditor-ckfinder
        regex:
          - 'ckeditor|ckfinder|fckeditor'

      - type: regex
        name: PathDisclosure
        regex:
          - 'wwwroot|inetpub|var/htm'

      - type: regex
        name: TestUser
        regex:
          - 'testuser|usertest|testtest'

      - type: regex
        name: Hardcoded Authorization Bearer Header 
        regex:
          - 'Authorization: Bearer [A-Fa-f0-9]+'

      - type: regex
        name: Hardcoded Authorization Basic Heade
        regex:
          - 'Authorization: Basic [A-Fa-f0-9]+'

      - type: regex
        name: Hardcoded Authorization Code
        regex:
          - 'AuthorizationCode: \"([A-Za-z0-9]+)\"'

      - type: regex
        name: SourceMap URL
        regex:
          - 'sourceMappingURL=[^:/]+\.map$'

      - type: regex
        name: Possible hardcoded usernames - 1
        regex:
          - 'username: "[A-Za-z0-9\._@]+"'

      - type: regex
        name: Possible hardcoded usernames - 2
        regex:
          - "username: '[A-Za-z0-9\\._@]+'"

      - type: regex
        name: Possible hardcoded password - 1
        regex:
          - 'password: "[A-Za-z0-9\._@]+"'

      - type: regex
        name: Possible hardcoded password - 2
        regex:
          - "password: password: '[A-Za-z0-9\\._@]+'"

      - type: regex
        name: Local IP Address Detected
        regex:
          - '(127(?:\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)){3}$)|(10(?:\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)){3}$)|(192\.168(?:\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)){2}$)|(172\.(?:1[6-9]|2\d|3[0-1])(?:\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)){2}$)'

      - type: regex
        name: ReCaptcha
        regex:
          - 'reCaptchakey'

      - type: regex
        name: extracted-token
        regex:
          - "(?i)(([a-z0-9]+)[-|_])?(key|password|passwd|pass|pwd|private|credential|auth|cred|creds|secret|access|token)([-|_][a-z]+)?(\\s)*(:|=)+"

      - type: regex
        name: extracted-endpoints
        regex:
          - "(?i)('|\")((\\.{0,2})|([a-z0-9-_]*))/([a-z0-9-_/=:&?\\.]+)('|\")"
          - "(?i)}\\s*/[a-z0-9-_?=&/]+"
          - "(?i)path\\s*(:|=)\\s*('|\")[a-z0-9-_?=&:\\./]+('|\")"

      - type: regex
        name: extracted-uri
        regex:
          - "(?i)([a-z]{0,10}):(//|/)[a-z0-9\\./?&-_=:]+"

      - type: regex
        name: ADMIN_PASSWORD
        regex:
          - '(admin).+(secret|token|key|password).+'

      - type: regex
        name: AWS API Gateway
        regex:
          - '[0-9a-z]+.execute-api.[0-9a-z.-_]+.amazonaws.com'

      - type: regex
        name: AWS API Key
        regex:
          - 'AKIA[0-9A-Z]{16}'

      - type: regex
        name: AWS ARN
        regex:
          - 'arn:aws:[a-z0-9-]+:[a-z]{2}-[a-z]+-[0-9]+:[0-9]+:.+'

      - type: regex
        name: AWS Access Key ID Value
        regex:
          - '(A3T[A-Z0-9]|AKIA|AGPA|AROA|AIPA|ANPA|ANVA|ASIA)[A-Z0-9]{16}'

      - type: regex
        name: AWS AppSync GraphQL Key
        regex:
          - 'da2-[a-z0-9]{26}'

      - type: regex
        name: AWS CloudFront
        regex:
          - '[0-9a-z.-_]+.cloudfront.net'

      - type: regex
